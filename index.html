<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Oskar Kadera - Full Stack Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            colors: {
              brand: {
                orange: '#FF5428', // Primary Vibrant
                dark: '#0f0f11',   // Primary Dark Mode Background
                darker: '#08080a', // Secondary Dark Mode Background
                light: '#FFFBF7',
                gray: '#F2F2F2',
                blue: '#2B4CFF',   // Secondary Vibrant
                accent: '#00D1FF'  // Cyan accent for dark mode
              }
            },
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              display: ['Oswald', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
              'marquee': 'marquee 25s linear infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FF5428;
        color: #1D1D1F;
      }
      .dark body {
        background-color: #0f0f11;
        color: #ffffff;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #1D1D1F;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #333;
      }
      .clip-text-image {
        background-clip: text;
        -webkit-background-clip: text;
      }
    </style>
